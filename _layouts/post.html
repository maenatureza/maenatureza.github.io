---
layout: default
---
<article class="page-article">
  <div class="wrap-content">
    <header class="page-header">
      <h1 class="page-title">{{page.title}}</h1>
      <div class="page-date"><span>{{post.date | date: '%d %b, %Y'}}&nbsp;&nbsp;&nbsp;&nbsp;</span></div>
    </header>
    <div class="page-content">
      {% if page.img %}
      <img class="page-img" src={{ "/assets/img/" | prepend: site.baseurl | append : page.img}} alt="{{page.title}}">
      {% endif %}
      {{page.content | markdownify}}
      {% if post.trilha %}
        <i class="material-icons" alt="Dificuldade da trilha.">directions_run</i> {{ post.trilha }}
      {% endif %}
      {% if post.valor %}
        <i class="material-icons" alt="Valor para acesso.">attach_money</i> {{ post.valor }}
      {% endif %}
    </div>
    {% include disqus.html %}
  </div>
</article>
